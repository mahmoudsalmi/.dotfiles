env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 10 
    y: 10
  decorations: buttonless
  startup_mode:  Maximized
scrolling:
  history: 100000
  multiplier: 3
font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 14.0
colors:
  cursor:
    text: '#fefff2'
    cursor: '#f0cc09'
  selection:
    text: '#b5b5b5'
    background: '#18354f'
  primary:
    background: '#132738'
    foreground: '#ffffff'
  normal:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#38de21'
    yellow:  '#ffe50a'
    blue:    '#1460d2'
    magenta: '#ff005d'
    cyan:    '#00bbbb'
    white:   '#bbbbbb'
  bright:
    black:   '#555555'
    red:     '#f40e17'
    green:   '#3bd01d'
    yellow:  '#edc809'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#6ae3fa'
    white:   '#ffffff'
  dynamic_title: true
background_opacity: 0.95
cursor:
  style: Block 
  vi_mode_style: Underline
  unfocused_hollow: true
live_config_reload: true

mouse:
  hide_when_typing: true 

