env:
  TERM: xterm-256color
window:
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    # family: Source Code Pro
    # family: MesloLGS NF
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    # family: Source Code Pro
    # family: MesloLGS NF
    family: FiraCode Nerd Font Mono
    # family: Fira Code
    style: Bold
  italic:
    # family: Source Code Pro
    # family: MesloLGS NF
    family: FiraCode Nerd Font Mono
    # family: Fira Code
    style: Italic
  bold_italic:
    # family: Source Code Pro
    # family: MesloLGS NF
    family: FiraCode Nerd Font Mono
    # family: Fira Code
    style: Bold Italic
  size: 14.0
  offset:
    x: 1
    y: 4

schemes:
  LEGACY: &LEGACY
    primary:
      background: '#132738'
      foreground: '#ffffff'
    cursor:
      text: '#fefff2'
      cursor: '#f0cc09'
    selection:
      text: '#b5b5b5'
      background: '#18354f'
    normal:
      black:   '#000000'
      red:     '#ff0000'
      green:   '#38de21'
      yellow:  '#ffe50a'
      blue:    '#1460d2'
      magenta: '#ff005d'
      cyan:    '#00bbbb'
      white:   '#bbbbbb'
    bright:
      black:   '#555555'
      red:     '#f40e17'
      green:   '#3bd01d'
      yellow:  '#edc809'
      blue:    '#5555ff'
      magenta: '#ff55ff'
      cyan:    '#6ae3fa'
      white:   '#ffffff'
    dynamic_title: true

  ONEDARK: &ONEDARK
    # Default colors
    primary:
      background: '0x1e2127'
      foreground: '0xabb2bf'

      # Bright and dim foreground colors
      #
      # The dimmed foreground color is calculated automatically if it is not present.
      # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
      # is `false`, the normal foreground color will be used.
      #dim_foreground: '0x9a9a9a'
      bright_foreground: '0xe6efff'

    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    #cursor:
    #  text: '0x000000'
    #  cursor: '0xffffff'

    # Normal colors
    normal:
      black: '0x1e2127'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xd19a66'
      blue: '0x61afef'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0x828791'

    # Bright colors
    bright:
      black: '0x5c6370'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xd19a66'
      blue: '0x61afef'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0xe6efff'

    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    dim:
      black: '0x1e2127'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xd19a66'
      blue: '0x61afef'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0x828791'

    # Indexed Colors
    #
    # The indexed colors include all colors from 16 to 256.
    # When these are not set, they're filled with sensible defaults.
    #indexed_colors:
    #  - { index: 16, color: '0x000000' }

# colors: *LEGACY
colors: *ONEDARK

cursor:
  style: Block
  vi_mode_style: Underline
  unfocused_hollow: true
live_config_reload: true

mouse:
  hide_when_typing: true

