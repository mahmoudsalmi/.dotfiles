set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

setw -g mode-keys vi

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Catppuccin Mocha Colors
crust="#11111b"
mantle="#181825"
base="#1e1e2e"
surface0="#313244"
surface1="#45475a"
overlay0="#6c7086"
text="#cdd6f4"
lavender="#b4befe"
blue="#89b4fa"
sapphire="#74c7ec"
mauve="#cba6f7"

# Status bar position
set -g status-position top

# Status bar colors
set -g status-style "bg=$base,fg=$text"

# Status bar format
set -g status-left-length 50
set -g status-right-length 100
set -g status-left "#[bg=$blue,fg=$crust,bold] 󰣇 #S #[bg=$surface0,fg=$blue]#[bg=$surface0,fg=$text] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '') #[bg=$base,fg=$surface0]"
set -g status-justify centre
set -g status-right "#[bg=$base,fg=$lavender]#[bg=$lavender,fg=$crust] 󰥔 %H:%M #[bg=$base,fg=$blue]#[bg=$blue,fg=$crust] 󰃭 %d-%b "

# Window status format
set -g window-status-format "#[bg=$surface0,fg=$text] #I #W "
set -g window-status-current-format "#[bg=$sapphire,fg=$crust,bold] #I #W "
set -g window-status-separator ""
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'

# Pane border colors
set -g pane-border-style "fg=$surface0"
set -g pane-active-border-style "fg=$blue"

